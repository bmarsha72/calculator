<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator - Attempt #1 based on design by Chris Coyier</title>
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
     </script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="calculator">
      <!--This is the white box-->
    	<div id="result"></div>

      <!--id "key" represents the keypad, the spans are the individual buttons-->
    		<div id="key">
          <span class="button">+</span>
          <span class="button">-</span>
            <span class="button">+</span>
            <span class="button">/</span>
    		    <span class="button">9</span>
    		    <span class="button">8</span>
    		    <span class="button">7</span>
    		    <span class="button">6</span>
            <span class="button">5</span>
            <span class="button">4</span>
    		    <span class="button">3</span>
    		    <span class="button">2</span>
    		    <span class="button">1</span>
            <span class="button">0</span>
    		    <span class="button eval">=</span>
    		    <span class="button clear">C</span>
            <span class="button memoryadd">M+</span>
            <span class="button memorysubtract">M-</span>
            <span class="button memoryrecall">MRC</span>
    		    <span class="button">%</span>
    		    <span class="button">*</span>
            <span class="button">+/-</span>
    		</div>

    	</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
